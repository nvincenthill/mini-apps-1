<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="main.css" rel="stylesheet">
    <title>Nick's Tic Tac Toe</title>
</head>

<body>
    <!-- <h1 class="title">Let's play a game... </h1> -->
    <div class="gameboard">
        <div class="square">
            <div id="square1" class="letter">T</div>
        </div>
        <div class="square">
            <div id="square2" class="letter">I</div>
        </div>
        <div class="square">
            <div id="square3" class="letter">C</div>
        </div>
        <div class="square">
            <div id="square4" class="letter">T</div>
        </div>
        <div class="square">
            <div id="square5" class="letter">A</div>
        </div>
        <div class="square">
            <div id="square6" class="letter">C</div>
        </div>
        <div class="square">
            <div id="square7" class="letter">T</div>
        </div>
        <div class="square">
            <div id="square8" class="letter">O</div>
        </div>
        <div class="square">
            <div id="square9" class="letter">E</div>
        </div>
    </div>
    <div class="controller">
        <button id='start-button'>START</button>
    </div>
</body>
<script src="app.js"></script>

</html>
